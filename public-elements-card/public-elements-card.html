<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-card/paper-card.html">
<link rel="import" href="../../iron-image/iron-image.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../public-elements-service/public-elements-service.html">

<dom-module id="public-elements-card">
  <template>
    <style>
      :host {
        display: block;
        transition: opacity ease 0.35s;
        opacity: 0;
      }
      paper-card {
        display: inline-block;
        width: 100%;
        margin: 10px 0;
      }
      .item-header { @apply(--paper-font-headline); }
      .item-light { color: var(--paper-grey-600); }
    </style>
    <public-elements-service id="ajax"></public-elements-service>
    <paper-card image="{{_imagePath(cardItem)}}">
      <div class="card-content">
        <div class="item-header">
          {{cardItem.term}}
        </div>
        <div class="item-light">
          {{cardItem.description}}
        </div>
      </div>
      <div class="card-actions">
        <paper-button on-tap="fireShowItem">abrir</paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * `public-elements-card`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PublicElementsCard extends Polymer.Element {
      static get is() { return 'public-elements-card'; }
      static get properties() {
        return {
          cardItem: Object,
          service: {
            type: String,
            value: 'projects/5a0b07ca7d421f096f6f3c93/pubmedia'
          }
        };
      }

      constructor() {
        super()
      }

      connectedCallback() {
        super.connectedCallback();
        setTimeout(function() {
          this.style.opacity = "1";
        }.bind(this), 200);
      }

      fireShowItem(e) {
        this.dispatchEvent(new CustomEvent('show-item', {
          detail: { cardItem: this.cardItem }
        }));
      }

      _imagePath(cardItem) {
        if(!cardItem || !cardItem._medias || !cardItem._medias.length) return;
        return `${this.$.ajax.api}/${this.service}/${cardItem._item}/${cardItem._medias[0].filename}`;
      }

    }

    window.customElements.define(PublicElementsCard.is, PublicElementsCard);
  </script>
</dom-module>
