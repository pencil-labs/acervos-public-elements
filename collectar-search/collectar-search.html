<link rel="import" href="../../polymer/polymer-element.html">

<link rel="import" href="../collectar-text-search/collectar-text-search.html">

<dom-module id="collectar-search">
  <template>
    <style>
      :host {
        display: block;
      }
      .content {
        padding: 20px;
      }
    </style>
    <div class="content">
      <collectar-text-search id="textFilter" filter="{{filter}}" project="{{project}}"
        unique-elements="{{uniqueElements}}" search="{{search}}"
        taxonomies="{{taxonomies}}" on-search="submitFilters">
      </collectar-text-search>
    </div>
  </template>

  <script>
    /**
     * `collectar-search`
     * Collectar full search bar with advanced fields and text search
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CollectarSearch extends Polymer.Element {
      static get is() { return 'collectar-search'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'collectar-search'
          }
        };
      }

      submitFilters(e) {
        console.log(e.detail);
      }

    }

    window.customElements.define(CollectarSearch.is, CollectarSearch);
  </script>
</dom-module>
