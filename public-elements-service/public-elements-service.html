<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
The `public-elements-service` element exposes web API services.

    <public-elements-service
      auto
      api="http://domain.com/api/path"
      service="listservice"
      params='{"alt":"json", "q":"chrome"}'
      debounce-duration="300">
    </public-elements-service>

for `auto`, `params`, and `debounce-duration` see `iron-ajax` component.
The `api` specifies the path to the web api consumed and the `service`
defines the final path form the request to be fetched from api.

You can get the fetched  result as javascript object from attr
`result` that will update when a request has responded.

You can bind the `result` with one-way data binding:

  <public-elements-service result="{{result}}"
    auto
    api="http://domain.com/api/path"
    service="/listservice">
    <my-fetched-result data="[[result]]">
    </my-fetched-result>
  </public-elements-service>

You can trigger a request explicitly by calling `generateRequest` on the
element.
-->

<dom-module id="public-elements-service">
  <template>
    <iron-ajax id="ajax"
      auto={{auto}} url="{{url}}" handle-as="json"
      method="{{method}}"
      content-type="{{contentType}}"
      body="{{body}}"
      params="{{params}}" last-response="{{result}}"
      last-error="{{error}}"
      loading="{{loading}}"
      headers="{{headers}}"
      debounce-duration="{{debounceDuration}}">
    </iron-ajax>
  </template>
  <script>
    class PublicElementsService extends Polymer.Element {
      static get is() { return 'public-elements-service'; }
      static get properties() {
        return {
          // ajax response data
          result: {
            notify: true
          },

          // ajax response error data
          error: {
            notify: true
          },

          api: {
            type: String,
            value: 'http://localhost:4040/api',
          },

          // api service to be consumed
          // every service modification, this component
          // will try to fetch the data.
          service: {
            type: String,
            notify: true,
            value: ''
          },

          // params passed to iron-ajax
          params: {
            type: Object
          },

          contentType: {
            value: "application/json"
          },

          debounceDuration: {
            type: Number,
            value: 0
          },

          auto: {
            type: Boolean,
            value: false
          },

          url: {
            computed: 'serviceUrl(api, service)'
          },

          body: {
            type: Object
          },

          headers: {
            type: Object,
            notify: true
          },

          loading: {
            type: Boolean,
            value: false,
            notify: true
          },

          method: {
            type: String,
            value: 'GET'
          }

        };
      }

      serviceUrl(api, service) {
        if (api) {
          return [api, service].join('/');
        }
      }

      generateRequest() {
        var ajax = this;
        setTimeout( function() {
          ajax._setHeaders();
          ajax.$.ajax.generateRequest();
        }, 100);
      }

    }
    customElements.define(PublicElementsService.is, PublicElementsService);
  </script>
</dom-module>
