<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-card/paper-card.html">
<link rel="import" href="../../iron-image/iron-image.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../acervos-service/acervos-service.html">

<dom-module id="acervos-card">
  <template>
    <style>
      :host {
        display: block;
        transition: opacity ease 0.35s;
        opacity: 0;
      }
      paper-card {
        display: inline-block;
        width: 100%;
        margin: 10px 0;
      }
      .item-header { @apply(--paper-font-headline); }
      .item-light { color: var(--paper-grey-600); }
    </style>
    <acervos-service id="ajax"></acervos-service>
    <paper-card image="{{mediaPath}}">
      <div class="card-content">
        <div class="item-header">
          {{cardItem.term}}
        </div>
        <div class="item-light">
          {{cardItem.description}}
        </div>
      </div>
      <div class="card-actions">
        <paper-button on-tap="fireShowItem">abrir</paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * `acervos-card`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AcervosCard extends Polymer.Element {
      static get is() { return 'acervos-card'; }
      static get properties() {
        return {
          projectId: String,
          cardItem: Object,
          server: String,
          mediaPath: String
        };
      }

      static get observers() {
        return ['_mediaPath(projectId, server, cardItem)'];
      }

      constructor() {
        super()
      }

      connectedCallback() {
        super.connectedCallback();
        setTimeout(function() {
          this.style.opacity = "1";
        }.bind(this), 200);
      }

      fireShowItem(e) {
        this.dispatchEvent(new CustomEvent('show-item', {
          detail: { cardItem: this.cardItem }
        }));
      }

      _mediaPath(projectId, server, cardItem) {
        if(!projectId || !server || !cardItem) return;
        const _medias = [];
        cardItem._data.forEach((d) => {
          if (d._medias) d._medias.forEach((m) => { _medias.push(m) });
          if(d.term) this.set('cardItem.term', d.term);
          if(d._item) this.set('cardItem._id', d._item);
          if(d.description) this.set('cardItem.description', d.description);
          if(d.regNumber) this.set('cardItem.register', d.regNumber);
        });
        this.set('cardItem._medias', _medias);
        if(!this.cardItem._medias.length) return;
        this.mediaPath = `${server}/projects/${projectId}/pubmedia/${
          this.cardItem._id}/${this.cardItem._medias[0].filename}`;
      }

    }

    window.customElements.define(AcervosCard.is, AcervosCard);
  </script>
</dom-module>
